<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Buddy</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1>Cocktail Buddy</h1>
      </header>
      <main id="content">
        <form class="pure-form" id="search-form" name="searchForm">
          <div class="form-group">
            <select id="spirit-selector" name="spiritSelector"></select>
          </div>
          <button
            class="pure-button pure-button-primary"
            id="search-button"
            type="submit"
          >
            Search
          </button>
          <button class="pure-button" id="reset-button" type="reset">
            Reset
          </button>
        </form>

        <div class="hidden" id="loader">
          <h3>Loading...</h3>
          <img
            src="https://img.icons8.com/dotty/80/000000/cocktail-shaker.png"
          />
        </div>
        <div class="pure-form" id="results-header">
          <h2 id="results-title"></h2>
          <div class="hidden" id="filter-container">
            <label for="">Filter by:</label>
            <input
              id="filter-input"
              type="text"
              placeholder="Name..."
              name="filter"
            />
          </div>
        </div>
        <div id="search-results-container"></div>
      </main>
      <footer id="footer">
        <span>Created by James Schuler</span>
      </footer>
    </div>
    <div class="overlay hidden" id="cocktail-detail-popup">
      <div class="popup">
        <div class="header">
          <h2 id="cocktail-name"></h2>
        </div>
        <div class="content"></div>
        <div class="buttons">
          <button class="pure-button" id="close-popup-btn" type="button">
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
